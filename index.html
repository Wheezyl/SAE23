<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="theme-toggle" onclick="toggleTheme()" title="Basculer le mode sombre">
                üåì Mode

            <h1>Instant Weather V2</h1>
            <p>Pr√©visions m√©t√©orologiques pr√©cises et d√©taill√©es</p>
        </header>

        <main>
            <form class="search-form" id="weatherForm">
                <div class="form-group">
                    <label for="cityInput">Ville ou Code Postal :</label>
                    <input type="text" id="cityInput" name="city" required 
                           placeholder="Ex: Paris, Lyon, 75001..." 
                           aria-describedby="cityHelp">
                    <div id="cityHelp" class="sr-only">
                        Saisissez le nom d'une ville fran√ßaise ou un code postal

                <div class="form-group">

                                   aria-describedby="daysDisplay">
                        </div>
                        <div class="days-display" id="daysDisplay">3 jours</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Informations suppl√©mentaires :</label>
                    <div class="options-grid">
                        <div class="checkbox-group">
                            <input type="checkbox" id="latitude" name="options" value="latitude">
                            <label for="latitude">Latitude de la commune</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="longitude" name="options" value="longitude">
                            <label for="longitude">Longitude de la commune</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="rain" name="options" value="rain">
                            <label for="rain">Cumul de pluie (mm)</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="wind" name="options" value="wind">
                            <label for="wind">Vent moyen (km/h)</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="windDirection" name="options" value="windDirection">
                            <label for="windDirection">Direction du vent (¬∞)</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="search-btn" id="searchBtn">
                    üîç Rechercher la m√©t√©o

            </form>

            <div id="results" class="results-container" role="region" aria-live="polite">
                <!-- Les r√©sultats m√©t√©o s'afficheront ici -->
            </div>

            <!-- Section de comparaison de villes -->

                <h2>Comparateur de villes</h2>
                <div class="comparison-controls">
                    <input type="text" id="city1Input" placeholder="Premi√®re ville">
                    <input type="text" id="city2Input" placeholder="Deuxi√®me ville">
                    <button type="button" class="compare-btn" onclick="compareCities()">

    <script src="script.js"></script>

</html>
